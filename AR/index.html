<!DOCTYPE html>
<html>
  <head>
    
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<!--script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script-->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  </head>
  

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
 <div class="arjs-loader">
   <div>Loading, please wait...</div>
 </div>
   <a-scene
       vr-mode-ui='enabled: false;'
       renderer="logarithmicDepthBuffer: true; precision: medium;"
       embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

       <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
       <a-nft
           type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto1'
           smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
           <a-entity
               gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
               scale="30 30 30"
               position="50 -100 0"
               rotation="225 90 90"
               >
           </a-entity>
       </a-nft>
     
     <a-nft
       type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto2'
       smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
       <a-entity
         gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
         scale="15 15 15"
         position="0 0 0"
         rotation="0 180 0">
       </a-entity>
     </a-nft>
     
     <a-nft
       type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto3'
       smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
       <a-entity
         gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
         scale="50 50 50"
         position="70 170 -70"
         rotation="0 180 0">
       </a-entity>
     </a-nft>
     
     <a-nft
       type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto4'
       smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
       <a-entity
         gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
         scale="100 100 100"
         position="100 -300 0"
         rotation="0 0 0">
       </a-entity>
     </a-nft>
     
     <a-nft
       type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto5'
       smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
       <a-entity
         gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
         scale="100 100 100"
         position="100 -300 0"
         rotation="0 180 0">
       </a-entity>
     </a-nft>
     
     <a-nft
       type='nft' url='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/cartelaeropuerto6'
       smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
       <a-entity
         gltf-model='https://raw.githack.com/RaulGonzalezEspino/prueba/main/AR/arrow.glb'
         scale="17 17 17"
         position="0 0 0"
         rotation="0 180 45">
       </a-entity>
     </a-nft>
   <a-entity camera></a-entity>
   </a-scene>
</body>
</html>
